
<h2>Gestion de la Période de Parrainage</h2>
<form>
<label>Date de Début:</label>
<input type="date" [(ngModel)]="dateDebut">

<label>Date de Fin:</label>
<input type="date" [(ngModel)]="dateFin">

<button (click)="setPeriode()">Enregistrer</button>
<button (click)="fermerPeriode()">Fermer la Période</button>
</form>
