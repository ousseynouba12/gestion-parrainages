<div class="candidat-container">

    <h2>Gestion des Candidats</h2>
  
    <!-- Bouton Ajouter -->
    <button mat-raised-button color="primary" (click)="toggleForm()">
      {{ showForm ? 'Masquer le formulaire' : 'Ajouter un candidat' }}
    </button>
  
    <!-- Formulaire (affiché/masqué) -->
    <div *ngIf="showForm" class="form-container">
      <form [formGroup]="candidatForm" (ngSubmit)="enregistrer()">
        <mat-form-field appearance="outline">
          <mat-label>Nom</mat-label>
          <input matInput formControlName="nom">
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Prénom</mat-label>
          <input matInput formControlName="prenom">
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Téléphone</mat-label>
          <input matInput formControlName="telephone">
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Parti Politique</mat-label>
          <input matInput formControlName="partiPolitique">
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Slogan</mat-label>
          <input matInput formControlName="slogan">
        </mat-form-field>
  
        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit">Enregistrer</button>
          <button mat-raised-button color="warn" type="button" (click)="toggleForm()">Quitter</button>
        </div>
      </form>
    </div>
  
    <!-- Liste des candidats -->
    <table mat-table [dataSource]="candidats" class="mat-elevation-z8">
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let candidat"> {{ candidat.nom }} </td>
      </ng-container>
  
      <ng-container matColumnDef="parti">
        <th mat-header-cell *matHeaderCellDef> Parti </th>
        <td mat-cell *matCellDef="let candidat"> {{ candidat.partiPolitique }} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let candidat">
          <button mat-icon-button color="primary" (click)="modifierCandidat(candidat)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="supprimerCandidat(candidat.numElecteur)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['nom', 'parti', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['nom', 'parti', 'actions']"></tr>
    </table>
  
  </div>
